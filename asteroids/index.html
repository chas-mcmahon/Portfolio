<!DOCTYPE html>
<html>
<head>
  <title>Asteroids</title>
  <link rel="stylesheet" type="text/css" href="assets/styles/app.css">
  <link rel="icon" href="assets/images/spaceship.png">
  <img src="assets/images/alienship_20.gif" id="shipImage">
  <img src="assets/images/asteroid2.png" id="asteroidImage">
  <script src="vendor/keymaster-master/keymaster.js"></script>
  <script src="vendor/jquery.js"></script>
  <script src="assets/lib/moveClass.js"></script>
  <script src="assets/lib/asteroid.js"></script>
  <script src="assets/lib/ship.js"></script>
  <script src="assets/lib/game.js"></script>
  <script src="assets/lib/bullet.js"></script>
  <script src="assets/lib/modal.js"></script>
</head>
<body>
  <p>Use W-A-S-D to move and J to shoot</p>
  <canvas width="600" height="600"></canvas>

  <script id="start-game">
      var canvas = document.getElementsByTagName("canvas")[0];
      window.game = new Asteroids.Game(canvas);
      window.game.start();
  </script>

  <section id="modal" class="modal">
    <article class="modal-content ">
      <h1>Game Over</h1>
      <p class="points"></p>
      <span class="modal-close js-hide-modal">Play Again</span>
    </article>
    <div class="modal-screen js-hide-modal"></div>
  </section>

</body>
</html>
